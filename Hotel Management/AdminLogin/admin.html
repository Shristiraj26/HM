<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center text-primary">Double Click on Table Row to Change Status</h2>
                <div class="search-bar d-flex justify-content-center my-4">
                    <input type="text" id="searchEmail" class="form-control w-50 me-2" placeholder="Search by Email">
                    <button class="btn btn-primary" onclick="searchEmail()">Search</button>
                    <button class="btn btn-danger ms-2" onclick="refreshTable()">Refresh</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center">
                        <thead class="table-secondary">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Security Question</th>
                                <th>Answer</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="adminTable">
                            <tr ondblclick="changeStatus(this)">
                                <td>Ria</td>
                                <td>ria@gmail.com</td>
                                <td>123</td>
                                <td>Your Favourite Game</td>
                                <td>Cricket</td>
                                <td>Approved</td>
                            </tr>
                            <tr ondblclick="changeStatus(this)">
                                <td>Sudhir</td>
                                <td>sudhirkr@gmail.com</td>
                                <td>123</td>
                                <td>Your Favourite Phone</td>
                                <td>MI</td>
                                <td>Pending</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>

</head>
<body>
    <div class="admin-dashboard">
        <!-- Background image -->
        <div class="background"></div>

        <!-- Close Tab Button -->

    <!--Manage Rooms-->
        <div class="container">
            <div id="manage-room-section" class="hidden">
                <h2>Manage Rooms</h2>
                <table id="room-table">
                    <thead>
                        <tr>
                            <th>Room No</th>
                            <th>Room Type</th>
                            <th>Bed</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically filled rows -->
                        <tr ondblclick="editRoom(this)">
                            <td>101</td>
                            <td>AC</td>
                            <td>Single</td>
                            <td>1500</td>
                            <td>Not Booked</td>
                        </tr>
                    </tbody>
                </table>
                
                <p class="info">
                    Double click on a row to update or delete
                    <button id="add-room-btn" class="add-room-btn">Add Room</button>
                </p>
            </div>



        <!-- Check IN -->
            <div id="check-in-section" class="hidden">
            <div class="content">
                <div class="customer-check-in">
                    <h3>Customer Check IN</h3>
                    <div class="form-container">
                        <form>
                            <!-- Left Column -->
                            <div class="form-left">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="Enter Name">
            
                                <label for="mobile">Mobile Number</label>
                                <input type="text" id="mobile" placeholder="Enter Mobile Number">
            
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Enter Email">
            
                                <label for="gender">Gender</label>
                                <select id="gender">
                                    <option>--Select-- </option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
            
                                <label for="nationality">Nationality</label>
                                <input type="text" id="nationality" placeholder="Enter Nationality">
            
                                <label for="aadhaar">Aadhaar Number</label>
                                <input type="text" id="aadhaar" placeholder="Enter Aadhaar Number">
            
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Enter Address">
                            </div>
        
                        <!-- Right Column -->
                        <div class="form-right">
                            <label for="checkin-date">Check-In Date (Today)</label>
                            <input type="date" id="checkin-date">
        
                            <label for="room-type">Room Type</label>
                            <select id="room-type">
                                <option>AC</option>
                                <option>Non-AC</option>
                            </select>
        
                            <label for="bed">Bed</label>
                            <select id="bed">
                                <option>Single</option>
                                <option>Double</option>
                            </select>
        
                            <label for="room-number">Room Number</label>
                            <input type="text" id="room-number" placeholder="Enter Room Number">
        
                            <label for="price">Price</label>
                            <input type="text" id="price" placeholder="Enter Price">
                        </div>
        
                        <!-- Action Buttons -->
                            <div class="action-buttons">
                            <button type="submit" class="allot-btn">Allot Room</button>
                            <button type="reset" class="clear-btn">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
        

        <!-- Check Out -->
        



            <div class="container">
                
                <div class="sidebar">
                    <button id="manage-room-btn"><img src="/icons/5-stars.png" alt="Manage Icon"> Manage Room</button>
                    <button id="customer-checkin-btn"><img src="/icons/check-in.png" alt="Check In Icon"> Customer Check In</button>
                    <button id="customer-checkout-btn"><img src="/icons/check-out.png" alt="Check Out Icon"> Customer Check Out</button>
                    <button id="customer-bill-btn"><img src="/icons/bill.png" alt="Bill Icon"> Customer Details Bill</button>
                    <button class="logout-btn"><img src="/icons/logout.png" alt="Logout Icon"> Log Out</button>
                </div>
            </div>
        </div>

    <script src="home.js"></script>
</body>
</html>
